<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;  /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100%;  /* Full viewport width */
            height: 100%;  /* Full viewport height */
            object-fit: cover;  /* Ensure the video covers the screen while maintaining aspect ratio */
            z-index: -1;  /* Place the video behind all content */
            pointer-events: none;  /* Prevent interaction with the video */
            margin: 0;  /* Remove any margins */
            display: block;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full height */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background-color: rgba(39, 39, 39, 0.9);  /* Slight transparency for readability */
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;  /* Ensure the content stays above the video */
            flex-grow: 1;  /* Allow the content to grow and take remaining space */
        }

        .plan-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .plan-text {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .plan-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project2.mp4' %}" type="video/mp4">
    </video>
    <div class="container">
        <h5 class="plan-title">{{ plan.nickname }}</h5>
        <p class="plan-text">{{ plan.product }}</p>
        <p class="plan-price">Â£{{ plan.amount }}</p>
        
        <!-- <a href="{% url 'plan' plan.id %}" class="btn">View Details</a> -->
    </div>

    <!-- Footer -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
