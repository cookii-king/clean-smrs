<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanSMRs</title>

    
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA; 
            --background-color: #272727; 
            --text-color: #ECE6DB; 
        }
    
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the full height */
            overflow-x: hidden; /* Prevent horizontal scrolling */
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text horizontally */
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1; /* Place behind all content */
        }

        /* General anchor styles */
        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }

        button {
            cursor: pointer;
            font-size: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-bottom: 1px solid var(--secondary-color);
            z-index: 1; /* Ensure it is above the video */
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .navbar .brand a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 1rem;
        }

        .navbar .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .navbar .logout-form button {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            padding: 0.5rem 1rem;
            color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .logout-form button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .hero {
            z-index: 1; /* Ensure it is above the video */
            position: relative; /* For stacking context */
            background-color: transparent; /* Remove the semi-transparent background */
            padding-top: 100px; /* Adjust padding if needed for better alignment */
        }

        /* Typing effect and cursor */
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block; /* Ensures the text stays centered */
            opacity: 0; /* Initially invisible */
            text-align: center; /* Center the text */
            width: 0; /* Start with width 0 */
            border-right: 4px solid var(--primary-color); /* Simulate the typing cursor */
        }

        .hero h1.typing {
            animation: typing 3s steps(40) forwards, blink 0.75s step-end infinite; /* Typing animation */
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--secondary-color);
            opacity: 0;
            animation: fadeIn 1.5s 3s forwards; /* Fade in after the first line is typed */
        }

        /* Typing effect animation */
        @keyframes typing {
            0% {
                width: 0;
                opacity: 1;
            }
            100% {
                width: 100%;
                opacity: 1;
            }
        }

        /* Blinking cursor effect */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Fade in animation for second line */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project.mp4' %}" type="video/mp4">
    </video>

    <nav class="navbar">
        <div class="brand">
            <!-- Make the brand text a clickable link to the homepage -->
            <a href="{% url 'index' %}">CleanSMRs</a>
        </div>
        <div class="nav-links">
            {% if not user.is_authenticated %}
                <!-- Links for non-authenticated users -->
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% else %}
                <!-- Links for authenticated users -->
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'account' %}">Account</a>
                {% if account.is_superuser %}
                    <a class="nav-link" href="{% url 'product-create' %}">Create Product</a>
                {% endif %}
                <form method="POST" action="{% url 'logout' %}" class="logout-form" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% endif %}
        </div>
    </nav>



    <!-- Footer -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Select the element to apply the typing animation
            const typedText = document.getElementById('typed-text');
            
            // Add the typing class to start the animation
            typedText.classList.add('typing');
        });
    </script>
</body>
</html>
