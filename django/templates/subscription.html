<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Details</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
            --highlight-color: #4CAF50;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full height */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #3E3E3E;
            border-radius: 8px;
            flex-grow: 1; /* Makes sure the content area grows and pushes the footer to the bottom */
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .card-text {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .highlight {
            color: var(--highlight-color);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .btn {
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            text-align: center;
            width: 100%;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto; /* Ensures the footer is pushed to the bottom */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project2.mp4' %}" type="video/mp4">
    </video>
    <div class="container">
        <h1>Subscription Details</h1>
        <div class="mb-3">
            <h5 class="card-title">Customer: {{ subscription.customer }}</h5>
        </div>
        <div class="mb-3">
            <p class="card-text">Currency: {{ subscription.currency }}</p>
        </div>
        <div class="mb-3">
            <p class="card-text">Subscription Amount: <span class="highlight">Â£{{ subscription.items }}</span></p>
        </div>
        
        <!-- Optional Button: Uncomment if needed -->
        <!-- <a href="{% url 'subscription' subscription.id %}" class="btn btn-primary">View Details</a> -->
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
