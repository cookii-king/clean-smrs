<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid var(--secondary-color);
            z-index: 1;
        }

        .navbar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .navbar .brand a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 1rem;
        }

        .navbar .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: var(--primary-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .navbar .logout-form button {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            padding: 0.5rem 1rem;
            color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .logout-form button:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        /* Form Container */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #3E3E3E;
            border-radius: 8px;
            flex-grow: 1;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Adjusted padding for inputs */
        .form-control {
            background-color: #5a5a5a;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #444;
        }

        button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }

    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project.mp4' %}" type="video/mp4">
    </video>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">
            <a href="{% url 'index' %}">CleanSMRs</a>
        </div>
        <div class="nav-links">
            {% if not user.is_authenticated %}
                <!-- Links for non-authenticated users -->
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% else %}
                <!-- Links for authenticated users -->
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'account' %}">Account</a>
                {% if account.is_superuser %}
                    <a class="nav-link" href="{% url 'product-create' %}">Create Product</a>
                {% endif %}
                <form method="POST" action="{% url 'logout' %}" class="logout-form" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% endif %}
        </div>
    </nav>

    <!-- Register Form Container -->
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>

</body>
</html>
