<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;  /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100%;  /* Full viewport width */
            height: 100%;  /* Full viewport height */
            object-fit: cover;  /* Ensure the video covers the screen while maintaining aspect ratio */
            z-index: -1;  /* Place the video behind all content */
            pointer-events: none;  /* Prevent interaction with the video */
            margin: 0;  /* Remove any margins */
            display: block;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full height */
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 2rem;
            flex-grow: 1;  /* Allow the content to grow and take remaining space */
        }

        h1, h2, h5 {
            color: var(--primary-color);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        h5 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .product-price {
            font-size: 1.2rem;
            color: #FFFFFF;
            margin-bottom: 1.5rem;
        }

        .form-check {
            margin-bottom: 1rem;
        }

        .form-check-label {
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .card {
            background-color: #3E3E3E;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project2.mp4' %}" type="video/mp4">
    </video>
    <div class="container">
        <div class="card">
            <h5 class="card-title">{{ product.id }}</h5>
            <h5 class="card-title">{{ product.stripe_product_id }}</h5>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text product-price"><strong>£{{ product.price }}</strong></p>
        </div>

        <form method="POST" action="{% url 'payment-link-create' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">

            <div class="card">
                <h2 class="card-title">Select a Price</h2>
                <!-- List all available prices -->
                {% for price in prices %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="price_id" id="price_{{ price.id }}" value="{{ price.id }}" required>
                        <label class="form-check-label" for="price_{{ price.id }}">
                            £{{ price.formatted_unit_amount }} - {{ price.currency }}
                            {% if price.recurring %}
                                ({{ price.recurring.interval }})
                            {% endif %}
                        </label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn">Buy Now</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
