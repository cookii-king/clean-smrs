<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriptions List</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
            --highlight-color: #4CAF50;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;  /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100%;  /* Full viewport width */
            height: 100%;  /* Full viewport height */
            object-fit: cover;  /* Ensure the video covers the screen while maintaining aspect ratio */
            z-index: -1;  /* Place the video behind all content */
            pointer-events: none;  /* Prevent interaction with the video */
            margin: 0;  /* Remove any margins */
            display: block;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full height */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background-color: rgba(62, 62, 62, 0.8);  /* Semi-transparent background */
            border-radius: 8px;
            z-index: 1;  /* Ensure content is above the video */
            flex-grow: 1; /* Ensures the content takes the remaining space and pushes footer down */
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .card {
            background-color: #4A4A4A;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .card-text {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .highlight {
            color: var(--highlight-color);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .btn {
            background-color: var(--highlight-color);
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1.1rem;
            text-align: center;
            display: inline-block;
            width: 100%;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto; /* Ensures the footer stays at the bottom */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project2.mp4' %}" type="video/mp4">
    </video>
    <div class="container">
        <h1>Subscriptions List</h1>
        <div class="card-container">
            {% for subscription in subscriptions %}
            <div class="card">
                <h5 class="card-title">Customer: {{ subscription.customer }}</h5>
                <p class="card-text">Currency: {{ subscription.currency }}</p>
                <p class="card-text">Subscription Amount: <span class="highlight">Â£{{ subscription.items }}</span></p>
                <a href="{% url 'subscription' subscription.id %}" class="btn btn-primary">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
