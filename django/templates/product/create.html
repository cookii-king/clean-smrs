{% extends 'widgets/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Product</h1>
    <form method="POST" action="{% url 'product-create' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
            <div class="invalid-feedback">
                Please provide a product name.
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" placeholder="Enter product description" rows="3" required></textarea>
            <div class="invalid-feedback">
                Please provide a product description.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>
<script>
    // Bootstrap validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
