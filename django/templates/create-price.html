<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Price</title>
    <style>
        :root {
            --primary-color: #ECE6DB;
            --secondary-color: #BABABA;
            --background-color: #272727;
            --text-color: #ECE6DB;
        }

        /* Full-screen video background */
        .background-video {
            position: fixed;  /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100%;  /* Full viewport width */
            height: 100%;  /* Full viewport height */
            object-fit: cover;  /* Ensure the video maintains aspect ratio and covers the screen */
            z-index: -1;  /* Place the video behind all content */
            pointer-events: none;  /* Prevent interaction with the video */
            margin: 0;  /* Remove any margins */
            display: block;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the page takes up the full height */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 2rem;
            background-color: rgba(39, 39, 39, 0.9);  /* Slight transparency for better readability */
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;  /* Ensure the form container is above the video */
            flex-grow: 1;  /* Allow the container to grow and take remaining space */
        }

        .container h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-label {
            font-size: 1rem;
            color: var(--primary-color);
        }

        .form-control {
            padding: 0.75rem;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        select.form-control {
            appearance: none;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--secondary-color);
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }

    </style>
</head>
<body>
    {% load static %}
    <video class="background-video" autoplay muted loop playsinline>
        <source src="{% static 'project2.mp4' %}" type="video/mp4">
    </video>

    <div class="container">
        <h1>Create Price</h1>
        <form method="POST" action="{% url 'price-create' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <input type="text" id="currency" name="currency" class="form-control" placeholder="Enter price currency" required>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <input type="text" id="product" name="product" class="form-control" placeholder="Enter price product" required>
            </div>
            <div class="mb-3">
                <label for="unit_amount" class="form-label">Amount</label>
                <input type="number" id="unit_amount" name="unit_amount" class="form-control" placeholder="Enter price amount" step="0.01" min="0.01" required>
            </div>
            <div class="mb-3">
                <label for="recurring_interval" class="form-label">Recurring Interval</label>
                <select id="recurring_interval" name="recurring[interval]" class="form-control">
                    <option value="" selected>-- Select Interval --</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                    <option value="year">Year</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recurring_aggregate_usage" class="form-label">Aggregate Usage</label>
                <select id="recurring_aggregate_usage" name="recurring[aggregate_usage]" class="form-control">
                    <option value="" selected>-- Select Aggregate Usage --</option>
                    <option value="sum">Sum (default)</option>
                    <option value="last_during_period">Last During Period</option>
                    <option value="last_ever">Last Ever</option>
                    <option value="max">Max</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit">Create Price</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'terms-of-service' %}">Terms of Service</a>
    </footer>
</body>
</html>
